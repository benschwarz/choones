<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Choones - Monalogue messages</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../lib/css/choones.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="wrapper">
      <h1>Choones</h1>
      <h2>Keep telling me all the things you think that I need to know</h2>
      
      <h3>Getting started</h3>
      <p>View the source for this document or <a href="https://github.com/benschwarz/choones/tree">read the README</a> on <a href="https://github.com/" title="GIT Repository hosting">Github</a></p>
      
      <dl>
        <dt>Examples</dt>
        <dd><a id="success" href="#">Success demo</a></dd>
        <dd><a id="failure" href="#">Failure demo</a></dd>
      </dl>
    </div>
    <!-- Add this snip to your HTML -->
    <div id="choones" class="success">
      <h1>Title</h1>
      <p>Message</p>
    </div>
    <!-- /End instruction -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/js/choones.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(function () {
        $("#success").click(function () {
          $.choones('Success', 'You can hollar at your peeps in a flashy way');
        });
        $("#failure").click(function () {
          $.choones('Boo', 'What we have here, is a failure to communicate', {type: 'failure'});
        });
        
        $.choones("Choones", "Makes a monologue vastly more exciting");
      })
    </script>
  </body>
</html>
